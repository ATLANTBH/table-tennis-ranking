@(title: String)(content: Html)

<!DOCTYPE html>
<html class="full" lang="en"> 
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        
        <link rel='stylesheet' type="text/css" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")'>
        
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        
        <link rel='stylesheet' type="text/css" href='@routes.Assets.versioned("stylesheets/select2.min.css")'>
        <script src="@routes.Assets.versioned("javascripts/select2.min.js")" type="text/javascript"></script>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        
    </head>
    <body style="background:transparent;">
        
        @content
        
        
	
    </body>
</html>
